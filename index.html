<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debit Card CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">

        <div class="front">

            <img class="bank-logo" src="digibank.png" alt="">
            <h6 class="bank-name">Digi Bank by <strong>DBS</strong></h6>
            <div class="payby-visa">
                <p> PayByWave</p>
            </div>
            <div class="pbv"></div>

            <h3>4632 3200 0879 7240</h3>
            <h6 id="valid">VALID<br> UPTO </h6>
            <h6 id="upto">12/2024</h6>
            <h5 id="name">TAHUR</h5>
            <img id="visa-logo" src="visa.png" alt="">   
        </div>

        <div class="back">

            <div class="black-bg">
                <div class="strip">
                    
                </div>

                <div class="wstripe">
    
                    <input class="inp" type="text">
                </div>
                
                <p class="p1"> Enter the CVV</p>
            


            </div>
            <img class="bank-logo-back" src="digibank.png" alt="">
            <h6 class="bank-name-back">Digi Bank by <strong>DBS</strong></h6>

        </div>

    </div>
    
</body>
</html>
